                <script>

                        var old_button;
                        var turn = 0;
                        var step = 0;
                        var alt;
                        
                        $(document).click(function(event) {
                           var type = event.target.tagName;
                           if (type == 'DIV') {
                                   var button = event.target.getAttribute('id');
                                   var the_button = document.getElementById(button);
                                   var the_img = the_button.getElementsByTagName('img')[0];
                                   alt = the_img.alt;
                           } else {
                                   var button = event.target.parentElement.getAttribute('id');
                                   var the_button = document.getElementById(button);
                                   var the_img = the_button.getElementsByTagName('img')[0];
                                   alt = the_img.alt;
                           }
                                
                           if ((turn == 0 && alt=="white") || (turn == 1 && alt="black")) {
                                if (step == 0) {
                                   old_button = button;
                                   console.log(step);
                                   step = 1;
                                   console.log(step);
                                   if ($(document.getElementById(button)).children('img').length) {
                                           console.log('a');
                                           select(button);
                                   } else {
                                           console.log('b');
                                           step = 0;
                                   }
                                   if (turn == 0) {
                                           turn = 1;
                                   } else {
                                           turn = 0;
                                   }
                                } else {
                                   step = 0;
                                   console.log(old_button.text);
                                   if (old_button == button) {
                                           undo(button);
                                   } else {
                                           select2(button, old_button);
                                           if (turn == 0) {
                                                   turn = 1;
                                           } else {
                                                   turn = 0;
                                           }
                                   }
                                }                               
                           }
